<!DOCTYPE html>
<html>
<head>
  <title>PolyServer Supervisor</title>
  <link rel="stylesheet" href="style.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
</head>

<body>
  <h1 class="uk-light">PolyServer Supervisor</h1>

  <h2 class="uk-light">Server Status</h2>
  <p>Status: <strong id="status">?</strong></p>
  <p>PID: <strong id="pid">-</strong></p>

  <button class="uk-button uk-button-primary" onclick="startServer()">Start Server</button>
  <button class="uk-button uk-button-danger" onclick="stopServer()">Stop Server</button>

  <hr />

  <h2 class="uk-light">Invite</h2>
  <button class="uk-button uk-button-primary" onclick="createInvite()">Create Invite</button>
  <pre id="invite">-</pre>

  <hr />

  <h2 class="uk-light">Track</h2>
  <select class="uk-select" id="trackSelect"></select>
  <button class="uk-button uk-button-primary" onclick="setTrack()">Change Track</button>

  <hr />

  <h2 class="uk-light">Players / Scoreboard</h2>

  <table class="uk-table uk-table-divider uk-table-small" id="players">
    <thead>
      <tr>
        <th>Name</th>
        <th>Time</th>
        <th>Ping</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <hr /> 
  <h2 class="uk-light">Session Control</h2>
  <button class="uk-button uk-button-primary" onclick="setTrack()">Change Track</button>

  <script src="app.js"></script>
</body>
</html>
